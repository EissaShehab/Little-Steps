buildscript {
    repositories {
        google() // This ensures Firebase dependencies are fetched
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2' // Matches your project setup
        classpath 'com.google.gms:google-services:4.3.14' // Firebase plugin
        classpath 'com.google.android.gms:play-services-base:18.1.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Gradle build output paths
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

// Clean task for clearing old builds
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
