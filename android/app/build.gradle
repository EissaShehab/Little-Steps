plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.littlesteps"
    compileSdk = flutter.compileSdkVersion  // Likely 33
    ndkVersion "26.2.11394342"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.littlesteps"
        minSdkVersion 23  // Android 6.0
        targetSdk = flutter.targetSdkVersion  // Likely 33
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        resValue "string", "firebase_app_check_debug_provider", "debug"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Update for release if needed
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.0')  // Firebase BOM
    implementation 'com.google.firebase:firebase-messaging'  // FCM
}