# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_storage: ^12.4.4
  flutter_local_notifications: ^18.0.1
  intl: 0.19.0
  fl_chart: ^0.70.0
  image_picker: ^1.1.2
  formz: ^0.8.0
  equatable: ^2.0.5
  mockito: ^5.4.5
  google_fonts: ^6.1.0
  firebase_messaging: ^15.2.4
  timezone: ^0.10.0
  flutter_image_compress: ^2.4.0
  cupertino_icons: ^1.0.8
  firebase_app_check: ^0.3.2+2
  internet_connection_checker: ^3.0.1
  syncfusion_flutter_charts: ^28.2.11
  url_launcher: ^6.2.6
  image_cropper: ^9.0.0
  uuid: ^4.5.1
  flutter_timezone: ^4.1.0
  logger: ^2.5.0
  animations: ^2.0.11
  shared_preferences: ^2.5.2
  package_info_plus: ^8.3.0
  pdf: ^3.11.3
  share_plus: ^10.1.4
  file_picker: ^9.1.0
  path_provider: ^2.1.4
  http: ^1.2.2
  googleapis: ^13.1.0
  googleapis_auth: ^1.6.0
  open_file: ^3.5.9
  collection: ^1.17.2
  device_info_plus: ^9.1.2
  permission_handler: ^11.3.1
  go_router: ^14.2.7
  smooth_page_indicator: ^1.1.0
  printing: ^5.14.2
  cached_network_image: ^3.3.1
  image_fade: ^0.6.2
  flutter_gen: ^5.10.0
  geolocator: ^10.1.0
  geocoding: ^2.1.0 
  flutter_map: ^8.1.1
  latlong2: ^0.9.0
  flutter_map_marker_popup: ^8.0.1
  font_awesome_flutter: ^10.8.0
  android_intent_plus: ^5.3.0
  flutter_launcher_icons: ^0.13.1
  iconsax_flutter: ^1.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.6.5
  freezed: ^3.0.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"


flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/json/who_growth_data.json
    - assets/web2-e85d3-f2220b744a33.json
    - assets/icons/chart.png
    - assets/icons/syringe.png
    - assets/icons/health_tips.png
    - assets/icons/records.png
    - assets/icons/baby.png
    - assets/icons/hospital.png
    - assets/icons/contact.png
    - assets/icons/manage.png
    - assets/json/health_tips.json
    - assets/placeholder.png
    - assets/icons/nurse.png
    - assets/icons/pharmacy.png
    - assets/icons/weather.png
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700

l10n:
  arb-dir: lib/l10n
  template-arb-file: app_en.arb
  output-localization-file: app_localizations.dart
  output-dir: lib/gen_l10n
  synthetic-package: false
  preferred-supported-locales:
    - en
    - ar
